<ion-header>
  <ion-navbar color = "pinks">
    <ion-title>หน้าแรก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row">
  <ion-slides pager>
    <ion-slide>
      <img src="../../assets/imgs/bp.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imgs/hk.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imgs/ff.jpg" alt="">
    </ion-slide>
  </ion-slides>
</div>
<div>
    <ion-list>
        <ion-item *ngFor = " let item of beverageList">
          <ion-avatar item-start>
            <img src="{{item.img}}">
          </ion-avatar>
          
          <h2>{{item.menu_name}}</h2>
          <p>{{item.price}}</p>
          <button ion-button outline item-end icon-left>
              <ion-icon name="checkmark"></ion-icon>
              สั่งซื้อ
          </button>
        </ion-item>
      </ion-list>
</div>
</ion-content>
